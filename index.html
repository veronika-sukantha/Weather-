<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter your city Name...." id="cityinput">
                <input type="submit" value="submit" id="add">
            </section>
            
        </section>
    </div>
    <div class="container">
        <div class="box">
            <h2><u>Temperature Converter</u></h2>
            <h4>Enter the temperature in Celsius:</h4>
            <form>
                <div class="number">
                    <label for="celsius">Celsius:</label>
                    <input type="number" id="celsius" name="numberInput">
                </div>
                <div class="convert">
                    <button id="convert">Convert</button>
                </div>
                <h4>Given Temperature in Fahrenheit is:</h4>
            </form>
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
